<head>
	<title>Shabba Championship</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>

	<script type="text/javascript" src="../script/index.js"></script>
    <link rel="stylesheet" href="../style/index.css"/>

</head>

<body ng-app="app" ng-controller="indexPageController">
    <div class="ui four column grid">
        <div class="ui centered row">
            <div class="ui sixteen wide column">
                <div id="mainTitleCard" class="ui black inverted basic segment">
                    <div class="ui one column grid">
                        <div class="ui row"></div>
                        <div class="ui centered row">
                            <div class="ui twelve wide column">
                                <div class="ui large inverted secondary pointing menu">
                                    <a href="/{{item.title}}" class="ui {{item.active ? 'active':''}} item" ng-repeat="item in navBar" ng-click="navBarClick(item.title)">{{item.title}}</a>
                                  <div class="right menu">
                                    <a ng-repeat="item in rightNavBar" href="/{{item.title}}" class="item">{{item.title}}</a>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="mainTitle" class="ui huge centered header">
                        SHABBA Championship
                    </div>
                </div>
            </div>
        </div>
        <div class="ui centered row">
            <div class="ui twelve wide column">
                <div class="ui centered sub header">
                    2018 Standings
                </div>
                <table class="ui very basic striped large padded table">
                    <thead>
                        <tr>
                            <th ng-repeat="cat in categories"><div class="ui tiny disabled header">{{cat.abv.toUpperCase()}}</div></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="entrant in entrants | orderBy: 'position'">
                            <td>{{entrant.position}}</td>
                            <td>{{entrant.fname}} <b>{{entrant.lname.toUpperCase()}}</b></td>
                            <td><i class="ui {{entrant.country_abv}} flag"></i>{{entrant.country}}</td>
                            <td>{{entrant.school}}</td>
                            <td>{{entrant.points}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
