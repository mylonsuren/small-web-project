<head>
	<title>Shabba&reg;</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>

	<script type="text/javascript" src="../script/index.js"></script>
    <link rel="stylesheet" href="../style/index.css"/>

</head>

<body ng-app="app" ng-controller="indexPageController">
	<div class="bg">
		<div class="ui sixteen column centered grid">
			<div class="ui row"></div>
			<div class="ui twelve wide centered column">
				<div class="ui large black pointing secondary menu" style="background-color: white;">
					<a href="/" class="item">
					    <img src="https://img.clipartxtras.com/8eb172fa73cf698a243bf240523ab3b0_ninja-turtle-shell-clip-art-clipart-free-clipart-christmas-ninja-turtle-shell-clipart_2100-2100.jpeg" style="height: 50px; width: 50px;">
					</a>
					<a href="/{{item.title}}" class="ui {{item.active ? 'active':''}} item" ng-repeat="item in navBar">{{item.title}}</a>
				</div>
			</div>
			<div class="ui one column row"></div>
			<div class="ui one column row"></div>
			<div class="ui one column row"></div>
			<div class="ui one column row"></div>
			<div class="ui one column row">
				<h1 id="countdown" class="ui inverted header">COUNTDOWN TO SEASON 2</h1>
				<div id="clockdiv" style="margin: auto; width: 50%;">
					<span class="days"></span> : <span class="hours"></span> : <span class="minutes"></span> : <span class="seconds"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="ui sixteen column centered grid">
		<div class="ui twelve wide centered column"></div>

		<div class="ui twelve wide centered column">
			<h3 class="ui centered header">
				STANDINGS
			</h3>
			<table class="ui very basic striped large small table" style="padding-bottom: 30px;">
				<thead>
					<tr>
						<th ng-repeat="cat in categories"><div class="ui tiny disabled header">{{cat.abv.toUpperCase()}}</div></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="entrant in entrants | orderBy: 'position'">
						<td>{{entrant.position}}</td>
						<td>{{entrant.fname.toUpperCase()}} <b>{{entrant.lname.toUpperCase()}}</b></td>
						<td>
							<div class="ui tiny header">
								<div class="ui tiny sub header" style="font-weight: 100;">
									{{entrant.country_code.toUpperCase()}}
								</div>
							</div>
						</td>
						<td>
							<div class="ui tiny header">
								<div class="ui tiny sub header">
									{{entrant.school.toUpperCase()}}
								</div>
							</div>
						</td>
						<td><b>{{entrant.points}}</b></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>


<script>
	function getTimeRemaining(endtime) {
	  var t = Date.parse(endtime) - Date.parse(new Date());
	  var seconds = Math.floor((t / 1000) % 60);
	  var minutes = Math.floor((t / 1000 / 60) % 60);
	  var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
	  var days = Math.floor(t / (1000 * 60 * 60 * 24));
	  return {
		'total': t,
		'days': days,
		'hours': hours,
		'minutes': minutes,
		'seconds': seconds
	  };
	}

	function initializeClock(id, endtime) {
	  var clock = document.getElementById(id);
	  var daysSpan = clock.querySelector('.days');
	  var hoursSpan = clock.querySelector('.hours');
	  var minutesSpan = clock.querySelector('.minutes');
	  var secondsSpan = clock.querySelector('.seconds');

	  function updateClock() {
		var t = getTimeRemaining(endtime);

		daysSpan.innerHTML = t.days;
		hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
		minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
		secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

		if (t.total <= 0) {
		  clearInterval(timeinterval);
		}
	  }

	  updateClock();
	  var timeinterval = setInterval(updateClock, 1000);
	}

	var deadline = new Date(Date.parse('January 1, 2018'));
	initializeClock('clockdiv', deadline);


</script>
