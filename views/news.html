	<title>Stats</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>

    <!-- <script type="text/javascript" src="/bower_components/semantic-ui-calendar/dist/calendar.min.js"></script>
    <link rel="stylesheet" href="/bower_components/semantic-ui-calendar/dist/calendar.min.css" /> -->

    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" /> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.rawgit.com/mdehoog/Semantic-UI-Calendar/76959c6f7d33a527b49be76789e984a0a407350b/dist/calendar.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.rawgit.com/mdehoog/Semantic-UI-Calendar/76959c6f7d33a527b49be76789e984a0a407350b/dist/calendar.min.js"></script>

	<script type="text/javascript" src="../script/news.js"></script>
    <link rel="stylesheet" href="../style/players.css"/>

</head>

<body ng-app="app" ng-controller="newsPageController">
	<div class="bg">
		<div class="ui sixteen column centered grid">
			<div class="ui row"></div>
			<div class="ui twelve wide centered column">
				<div class="ui large black secondary menu" style="background-color: white;">
					<a href="/" class="item">
					    <img src="https://img.clipartxtras.com/8eb172fa73cf698a243bf240523ab3b0_ninja-turtle-shell-clip-art-clipart-free-clipart-christmas-ninja-turtle-shell-clipart_2100-2100.jpeg" style="height: 50px; width: 50px;">
					</a>
					<a href="/{{item.title}}" class="ui {{item.active ? 'active':''}} item" ng-repeat="item in navBar">{{item.title}}</a>
				</div>
			</div>
		</div>
	</div>

    <div class="ui sixteen column centered grid">
        <div class="ui twelve wide centered column"></div>
        <div class="ui twelve wide centered column">
            <div class="ui inverted basic segment">
                <h1 class="ui header">
                    Latest Updates
                </h1>
            </div>
        </div>
        <div class="ui eight wide centered column">
            <div ng-repeat="event in logs | reverse | limitTo: 20" class="ui black segment">
                <div class="ui two column grid">
                    <div class="ui column">
                        <h3 class="ui header">
                          <img src="{{event.pic}}" class="ui circular image">
                          <div class="content">
                            {{event.name}}
                            <div class="ui sub header">{{formatDate(event.date)}}</div>
                            <div class="ui divider"></div>
                            <div class="sub header">
                                {{event.description}}
                            </div>
                          </div>
                      </h3>
                    </div>
                    <div class="ui middle aligned column">
                        <div class="ui right floated tiny statistic">
                            <div class="value">
                              {{event.ptsonthisday}}
                            </div>
                            <div class="label">
                                TOTAL
                            </div>
                        </div>
                        <div class="ui right floated tiny statistic">
                            <div class="value">
                              +{{event.ptsawarded}}
                            </div>
                            <div class="label">
                                POINTS
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui twelve wide centered column"></div>
    </div>

</body>
