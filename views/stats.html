<head>
	<title>Players</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>

	<script type="text/javascript" src="../script/index.js"></script>
    <link rel="stylesheet" href="../style/players.css"/>

</head>

<body ng-app="app" ng-controller="indexPageController">
	<div class="bg">
		<div class="ui sixteen column centered grid">
			<div class="ui row"></div>
			<div class="ui twelve wide centered column">
				<div class="ui large black pointing secondary menu" style="background-color: white;">
					<a href="/" class="item">
					    <img src="https://img.clipartxtras.com/8eb172fa73cf698a243bf240523ab3b0_ninja-turtle-shell-clip-art-clipart-free-clipart-christmas-ninja-turtle-shell-clipart_2100-2100.jpeg" style="height: 50px; width: 50px;">
					</a>
					<a href="/{{item.title}}" class="ui {{item.active ? 'active':''}} item" ng-repeat="item in navBar">{{item.title}}</a>
				</div>
			</div>
		</div>
	</div>
	<div class="ui sixteen column centered grid">
		<div class="ui twelve wide centered column"></div>
        <div class="ui twelve wide centered column">
            <div class="ui two stackable doubling cards">
                <div class="ui card">
                    <div class="content">
                      <div class="header">Points Per Week</div>
                      <div class="meta">
                        <span class="category">Avg. points per week leaders</span>
                      </div>
                      <div class="description">
                          <div class="ui two column grid">
                              <div class="ui column">
                                  <table class="ui very basic compact table">
                                      <thead>
                                        <tr>
                                          <th></th>
                                          <th></th>
                                        </tr>
                                      </thead>
                                      <tbody>
                                        <tr ng-repeat="player in entrants | orderBy: '-ptsperweek'">
                                          <td>{{player.fname}} {{player.lname}}</td>
                                          <td>{{player.ptsperweek}}</td>
                                        </tr>
                                      </tbody>
                                    </table>
                              </div>
                              <div class="ui column">
                                  <h5 class="ui center aligned header" style="margin-bottom: -15px;">
                                      <img src="{{ptsperweekSort[0].pic}}" class="ui mini circular image" style="max-height: 120px; max-width: 120px; padding-bottom: 7px;">
                                      <p class="ui centered">{{ptsperweekSort[0].fname}} {{ptsperweekSort[0].lname}}</p>
                                  </h5>
                                  <div class="ui large center aligned header">
                                      <div class="ui meta" style="font-size: 0.6em; margin-bottom: -7px;">
                                          POINTS
                                      </div>
                                      {{ptsperweekSort[0].ptsperweek}}
                                  </div>
                              </div>
                          </div>

                      </div>
                    </div>
                </div>
            </div>
        </div>
	</div>

</body>
